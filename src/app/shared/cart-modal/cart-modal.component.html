<!-- cart-modal.component.html -->
<div class="cart-modal">
  <div class="cart-items">
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      O carrinho est√° vazio.
    </div>
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.image" class="item-image" alt="{{ item.name }}"/>
      <div class="item-info">
        <span class="item-name">{{ item.name }}</span>
        <span class="item-price">{{ item.price | currency:'BRL' }}</span>
      </div>
      <div class="item-quantity">
        <button pButton icon="pi pi-minus" class="qty-btn" (click)="decrementQuantity(item)"></button>
        <span>{{ item.amount }}</span>
        <button pButton icon="pi pi-plus" class="qty-btn" (click)="incrementQuantity(item)"></button>
      </div>
      <button pButton icon="pi pi-trash" class="remove-item" (click)="removeItem(item)"></button>
    </div>
  </div>
  <div class="cart-summary">
    <div class="total">
      <span>Total:</span>
      <span>{{ getTotal() | currency:'BRL' }}</span>
    </div>
    <button pButton label="Limpar Carrinho" icon="pi pi-times" class="clear-cart" (click)="clearCart()"></button>
    <button pButton label="Finalizar Compra" icon="pi pi-check" class="checkout" (click)="checkout()"></button>
  </div>
</div>
